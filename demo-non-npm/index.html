<!doctype html>
<html lang="en">

  fieldset{margin:1rem 0;padding:.8rem 1rem}

<h1>Exotel WebRTC SDK demo – multiple accounts, one tab</h1>

  <legend>Audio devices</legend>

<!-- SDK bundle (UMD) -->
<script src="dist/exotelsdk.js"></script>
<!-- demo logic (ES-module) -->
<script type="module" src="demo.js"></script>
</body>
</html>
