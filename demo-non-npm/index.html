<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Two-line Exotel test-bench</title>
  <style>
    body        { font-family: system-ui, sans-serif; }
    .line       { border:1px solid #ccc; padding:1rem; margin:1rem 0 }
    .status     { font-weight:bold }
    .ok         { color:green  }
    .err        { color:crimson }
    .call-info  { margin-left:.5rem; font-style:italic }
    button      { margin:.25rem }
  </style>
</head>
<body>

<h2>Account #1</h2>
<div class="line">
  <span id="u1"></span> •
  <span id="s1" class="status err">not registered</span>
  <span id="c1" class="call-info">—</span><br>

  <button id="reg1">REGISTER</button>
  <button id="accept1">ACCEPT</button>
  <button id="reject1">REJECT</button>
  <button id="mute1">MUTE</button>
  <button id="hold1" data-hold="0">HOLD</button>
</div>

<h2>Account #2</h2>
<div class="line">
  <span id="u2"></span> •
  <span id="s2" class="status err">not registered</span>
  <span id="c2" class="call-info">—</span><br>

  <button id="reg2">REGISTER</button>
  <button id="accept2">ACCEPT</button>
  <button id="reject2">REJECT</button>
  <button id="mute2">MUTE</button>
  <button id="hold2" data-hold="0">HOLD</button>
</div>

<!-- Exotel SDK -->
<script src="dist/exotelsdk.js"></script>

<!-- credentials -->
<script src="phone.js"></script>
<script src="phone2.js"></script>

<!-- behaviour -->
<script src="demo.js"></script>
<script src="demo2.js"></script>
</body>
</html>
