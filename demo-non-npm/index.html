<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Multi-account WebRTC sample</title>

  <style>
    body       { font: 16px/1.4 -apple-system, BlinkMacSystemFont, sans-serif; }
    .panel     { border:1px solid #ccc; border-radius:4px; padding:24px; margin:32px 0;}
    .panel h2  { margin-top:0; font-size:28px; }
    button     { margin:4px 6px 0 0; padding:4px 16px; }
    button:disabled { opacity:.35 }
  </style>
</head>

<body>
  <h1>Multi-account WebRTC sample</h1>

  <!-- account-1 -->
  <section id="a1" class="panel">
    <h2      id="u1">loading …</h2>
    <p>Status: <strong id="s1">—</strong></p>
    <p>Call&nbsp;&nbsp;: <span   id="c1">—</span></p>

    <button id="stop1">STOP</button>
    <button id="accept1">ACCEPT</button>
    <button id="reject1">REJECT</button>
    <button id="mute1">MUTE</button>
    <button id="hold1">HOLD</button>
  </section>

  <!-- account-2 -->
  <section id="a2" class="panel">
    <h2      id="u2">loading …</h2>
    <p>Status: <strong id="s2">—</strong></p>
    <p>Call&nbsp;&nbsp;: <span   id="c2">—</span></p>

    <button id="stop2">STOP</button>
    <button id="accept2">ACCEPT</button>
    <button id="reject2">REJECT</button>
    <button id="mute2">MUTE</button>
    <button id="hold2">HOLD</button>
  </section>

  <!-- tiny live-reload helper – optional -->
  <script>console.log("Live reload enabled.");</script>

  <!-- credentials (plain JS, no module) -->
  <script src="phone.js"></script>
  <script src="phone2.js"></script>

  <!-- per-account bootstrap (ES-modules) -->
  <script type="module" src="demo.js"></script>
  <script type="module" src="demo2.js"></script>
  <script src="dist/exotelsdk.js"></script>

</body>
</html>
