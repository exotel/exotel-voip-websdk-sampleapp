<!DOCTYPE html>
<html>

<head>
	<title>WebPhone</title>

	<script type="text/javascript" src="./dist/exotelsdk.js"></script>
	<script type="text/javascript" src="phone.js"></script>
	<script type="text/javascript" src="demo.js"></script>

</head>

<body>

	<b>Register Status : </b>
	<b id="status"> unregister</b>
	<br />
	<br />
	<button id="registerButton" onclick="registerToggle()">REGISTER</button>
	<br />
	<br />
	<b>Call Status : </b>
	<b id="call_status"> </b>
	<br />
	<br />
	<button onclick="acceptCall()">Accept Call</button>
	<button onclick="rejectCall()">END CALL</button>
	<button id="muteButton" onclick="toggleMuteButton()">MUTE</button>
	<button id="holdButton" onclick="toggleHoldButton()">HOLD</button>
	<button id="dtmfButton1" onclick="sendDTMF(1)">DTMF 1</button>
	<button id="dtmfButton2" onclick="sendDTMF(2)">DTMF 2</button>
    <br />
	<br />
	<!-- Dropdown for Input Devices -->
    <b><label for="inputDevices">Select Input Device:</label></b>
    <select id="inputDevices"></select>
    <button id="changeInputButton" onclick = "changeAudioInputDevice()">Change Input Device</button>
    <br />
	<br />
    <!-- Dropdown for Output Devices -->
    <b><label for="outputDevices">Select Output Device:</label></b>
    <select id="outputDevices"></select>
    <button id="changeOutputButton" onclick = "changeAudioOutputDevice()">Change Output Device</button>
	<br />
	<br />
	<b>Current Input Device : </b>
	<b id="current_input_device"> </b>
	<br />
	<br />
	<b>Current Output Device : </b>
	<b id="current_output_device"> </b>
</body>

</html>
